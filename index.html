<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}



</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>

<button id = "btn" >Hide Names</button>
<script>


var width = 960,
    height = 750

var hasNames;
var hasTable;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(0.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

d3.json("graph.json", function(error, json) {
  if (error) throw error;

  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("image")
      .attr("xlink:href", "https://github.com/favicon.ico")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  hasNames = "Yes"

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });

  var tableData = json.links;

  var tr = d3.select(".objecttable tbody")
     .selectAll("tr")
     .data(tableData)
     .enter().append("tr");

    var td = tr.selectAll("td")
     .data(function(d, i) { return Object.values([d.source.name, d.target.name, d.value]); })
     .enter().append("td")
       .text(function(d) { return d; });
});


    d3.select('#btn').on('click', function() {

      var btn = document.getElementById("btn");
      if(btn.textContent == "Hide Names") btn.textContent = "Show Names";
      else btn.textContent = "Hide Names";
      
        if ( hasNames != "No" ) {
            svg.selectAll(".node").select("text").remove();
            hasNames = "No";
        } else {
          svg.selectAll(".node").append("text")
              .attr("dx", 12)
              .attr("dy", ".35em")
              .text(function(d) { return d.name });
              hasNames = "Yes"
        }
    });

</script>
<button id = "btnTable" >Hide Table</button>
<div style="float: right;margin-right: 50px;height: 700px;overflow: scroll;padding: 20px;">
  <table class="objecttable">
     <thead>
     <tr><th>name</th><th>age</th><th>gender</th></tr>
     </thead>
     <tbody></tbody>
    </table>
</div>

<script>
  d3.select('#btnTable').on('click', function() {

      var btn = document.getElementById("btnTable");
      if(btn.textContent == "Hide Table") btn.textContent = "Show Table";
      else btn.textContent = "Hide Table";

      if ( hasTable != "No" ) {
        d3.select(".objecttable").style("display", "none");
        hasTable = "No";
      } else {
          d3.select(".objecttable").style("display", null);
          hasTable = "Yes";
      }

      

      
    });
</script>


    <style>
      table, th, td {
        border: 1px solid;
      }
      .scrollit {
        overflow:scroll;
        height:400px;
      }
     .objecttable td {
       padding: 8px;
     }
    </style>
